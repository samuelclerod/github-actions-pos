name: Testing Shell Commands

on: 
  pull_request

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-2019
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: PWD
        run: pwd
        shell: bash
